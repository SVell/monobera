query GetPoolEvents(
  $poolId: String!
  $typeIn: [GqlPoolEventType!]!
  $chain: GqlChain!
) {
  poolGetEvents(
    poolId: $poolId
    chain: $chain
    range: NINETY_DAYS
    typeIn: $typeIn
  ) {
    id
    valueUSD
    tx
    type
    sender
    timestamp
  }
}
fragment UserBalance on GqlPoolUserBalance {
  totalBalanceUsd
  walletBalance
  walletBalanceUsd
}

fragment DynamicData on GqlPoolDynamicData {
  totalShares
  fees24h
  volume24h
  swapFee
  totalLiquidity
  aprItems {
    apr
    id
  }
}

fragment MinimalPoolInList on GqlPoolMinimal {
  id
  name
  address
  factory
  tokens: allTokens {
    address
    symbol
    name
    decimals
  }

  address
  protocolVersion
  type
  dynamicData {
    ...DynamicData
  }
  userBalance {
    ...UserBalance
  }
}

fragment MinimalPool on GqlPoolBase {
  id
  name
  address
  factory
  tokens: poolTokens {
    address
    symbol
    name
    decimals
  }
  address
  protocolVersion
  type
  dynamicData {
    ...DynamicData
  }
  userBalance {
    ...UserBalance
  }
}
query GetPools(
  $textSearch: String
  $userAddress: String
  $chain: [GqlChain!]!
) {
  poolGetPools(
    textSearch: $textSearch
    where: { userAddress: $userAddress, chainIn: $chain }
  ) {
    ...MinimalPoolInList
  }
}

query GetPoolsProvidedByWallet($userAddress: String) {
  poolGetPools(where: { userAddress: $userAddress }) {
    ...MinimalPoolInList
  }
}

query GetPool($id: String!, $userAddress: String, $chain: GqlChain!) {
  poolGetPool(id: $id, userAddress: $userAddress, chain: $chain) {
    ...MinimalPool
  }
}
fragment PoolHistoricalData on GqlPoolSnapshot {
  id
  volume24h
  totalSwapVolume
  timestamp
  totalLiquidity
  fees24h
  totalSwapFee
}

query GetPoolHistoricalData($poolId: String!, $chain: GqlChain!) {
  poolGetSnapshots(id: $poolId, range: NINETY_DAYS, chain: $chain) {
    ...PoolHistoricalData
  }
}

query GetTokenCurrentPrices($chains: [GqlChain!]!, $addressIn: [String!]) {
  tokenGetCurrentPrices(chains: $chains, addressIn: $addressIn) {
    address
    chain
    price
    updatedAt
    updatedBy
  }
}
